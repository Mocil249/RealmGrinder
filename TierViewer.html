<!doctype html>
<html>
<head>
  <title>Tier Util : Royal Advisory Board</title>
  <link rel='stylesheet' href='lib/bootstrap.min.css'>
  <link rel='stylesheet' href='index.css'>
  
  <script src='lib/jquery-2.1.4.min.js'></script>
  <script src='lib/bootstrap.min.js'></script>
  <script src="lib/pako.js"></script>
  <script src='lib/vue.min.js'></script>
  <script src='lib/savecodec2.js'></script>
  <script src='lib/util.js'></script>
  <script src='lib/index.js'></script>
</head>
<body style="background-color:#98AFC7;">

  <div id="navbox">
    <div class="menu">
        <ul>
            <li >
                <a href="./home.html" one-link-mark="yes">主页</a>
            </li>
            <li >
                <a href="./Challenge.html" one-link-mark="yes">挑战</a>
            </li>          
            <li >
                <a href="./SecrectTrophy.html" one-link-mark="yes">隐藏成就</a>
            </li>
            <li >
                <a href="./Excavation.html" one-link-mark="yes">考古</a>
            </li>
            <li >
                <a href="./Research.html" one-link-mark="yes">研究</a>
            </li>
            <li >
                <a href="ExcavationForcast.html" one-link-mark="yes">考古预测</a>
            </li>
            <li >
                <a href="./TierViewer.html" one-link-mark="yes">Tier查看器</a>
            </li>
        </ul>
    </div>
</div>


<style>
  .menu ul li a, .menu ul li a:visited, .menu ul li:hover a 
  {
      display: block;
      text-decoration: none;
      color: #000;
      width: 102.5px;
      height: 23px;
      text-align: center;
      color: #ffffff;
      border: 2px solid #ffffff;
      background: #4c5b86;
      line-height: 20px;
      font-size: 14px;
      overflow: hidden;
  }
      li {
      
      list-style-type:none;
      display: inline-block;
      
      }
  
      
      .col-md-9
      {
          position: relative;
          min-height: 1px;
          padding-left: 15px;
          padding-right: 15px;
      }


      ul{
      display: block;
      list-style-type: disc;
      margin-block-start: 1em;
      margin-block-end: 1em;
      margin-inline-start: 0px;
      margin-inline-end: 0px;
      padding-inline-start: 40px;
      }
  </style>

  
  <div class='container' id='app'>
    <h2 class='page-header'><span>Tier查看器</span> <small>Your Tiers Are Delicious...</small></h2>
    <div class='panel panel-primary'>
      <div class='panel-body'>
        <div class='input-group panelSaveInput'>
          <label id='saveInputLabel' class='input-group-addon' for='saveInput'>输入存档 <a data-toggle='popover' data-trigger='hover' data-placement='bottom' data-content='从游戏导出存档，粘贴到右边的输入栏里面'>(?)</a></label>
          <input id='saveInput' class='form-control' type='text' name='saveInput' value=''>
          <div class='input-group-btn'>
            <button id='doReEnter' class='btn btn-success' type='button'>重新计算</button>
            <button id='doSaveCopy' class='btn btn-info' type='button'>复制存档</button>
            <button id='doSaveClear' class='btn btn-danger' type='button'>清空存档</button>
          </div>
        </div>
      </div>
    </div>
	<ul v-if='unlockedTiers > -1'>
		已解锁Tier的总数量: {{unlockedTiers}}
	</ul>
    <ul>
      <li v-for='s in allSpells'>
        {{s.name}}: {{s.unlocked + 1}} ({{s.text}})
      </li>
    </ul>
	<ul v-if='timeLine != ""'>
		技能层数解锁时间线: 
		<p></p>
		<li v-for='line in timeLine'>
        {{line}}
      </li>
	</ul>
  </div>
</body>
</html>
