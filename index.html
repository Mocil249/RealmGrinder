    <script>
        $(document).ready(function get_X(){
            $(document).mousemove(function(event){

            });
        });
    
        $(document).ready(function get_Y(){
            $(document).mousemove(function(event){
                $("#page_y").text(event.pageY-100)
            });
        });
        function inform_show(x,y)
        {
    
        var obj = $('#'+y);
        var left= $("#page_x").text() + 'px';
        var top= $("#page_y").text() + 'px';
        if (obj.is(":hidden"))
            {
                obj.css({'top':top,'left':left});
                obj.show();
            }
        }
    
        function inform_hide(x,y)
        {
        var obj = $('#'+y);
            obj.hide();
        }
    </script>
